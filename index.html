<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>AnimeStreamSearch</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row">
    <div>
      <h2 class="text-center pagination-centered" id="titleText">Anime Stream Search</h2>
    </div>
  </div>
  
  <div class="row">
    <div>
      <h3 class="text-center pagination-centered" id="subText">Type in the name of a show and press 'Enter'</h3>
    </div>
  </div>
  
  
  <div class="row">
  <div class="col-sm-2 col-sm-offset-3">
    <input type="text" name="search" placeholder="Search.." id="searchBox">
  </div>
  <div class="col-sm-7">
    <p id="result"></p>
  </div>
  </div>
  
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
